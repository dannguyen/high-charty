<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>

    <!-- include source files here... -->
 <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="scripts/vendor/underscore.js"></script>
        <script src="scripts/vendor/jquery.js"></script>
        <script src="scripts/vendor/jquery.parse.js"></script>
        <script src="scripts/vendor/highcharts.js"></script>
        <script src="scripts/vendor/director.js"></script>


        <!-- endbower -->
        <!-- endbuild -->





        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/lib/Charty.js"></script>
        <script src="scripts/lib/Charty.Chart.js"></script>
        <script src="scripts/lib/Charty.DataParser.js"></script>
        <script src="scripts/lib/Charty.Data.js"></script>
        <script src="scripts/lib/canvg.js"></script>
        <script src="scripts/lib/rgbcolor.js"></script>
        <script src="scripts/lib/svg-download.js"></script>

        <!-- endbuild -->



    <!-- include spec files here... -->
    <script src="spec/charty.dataParser.spec.js"></script>
    <script src="spec/charty.data.spec.js"></script>

    <script>mocha.run()</script>
</body>
</html>
